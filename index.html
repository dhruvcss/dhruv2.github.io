<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Barbarian Card Animation</title>
<!--    font awesome    -->
    <script src="https://kit.fontawesome.com/b1e689214e.js" crossorigin="anonymous"></script>
<!--    font awesome    -->

<!--    google fonts    -->
    <link href="https://fonts.googleapis.com/css2?family=KoHo:wght@300&family=Righteous&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=KoHo:wght@300&display=swap" rel="stylesheet">
<!--    google fonts    -->
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .card{
            /*background-color: black;*/
            width: 100%;
            height: 100vh;
            display: flex;
            position: absolute;
            align-items: center;
            justify-content: center;
        }
        .main_content{
            width: 300px;
            height: 55vh;
            background-color: #636e72;
            border-radius: 12px;
            box-shadow: #0c0200 5px 5px 10px;
        }
        .image img{
            position: absolute;
            top: 15%;
            width: 340px;
            transition: 0.5s;
        }
        .daughter{
            padding-top: 10px;
            overflow: hidden;
            padding-bottom: 45px;
            background-color: #fed330;
            position: relative;
            top: 82%;
            height: 18%;
            border-bottom-left-radius: 12px;
            border-bottom-right-radius: 12px;
            box-shadow: #fed330 5px 0px 10px;
            text-align: center;
            /*border: 1px solid red;*/
            transition: 0.5s;
        }
        #head{
            color: red;
            font-size: 20px;
            text-decoration: none;
            font-weight: 1000;
            font-family: 'KoHo', sans-serif;
            font-family: 'Righteous', cursive;
        }
        #links{
            padding-top: 10px;
            padding-bottom: 10px;
        }
        #links i{
            background-color: black;
            width: 25px;
            height: 25px;
            padding-top: 5px;
            color: #fed330;
            cursor: pointer;
            border-radius: 50%;
            transition: all 0.5s;
        }
        .daughter p {
            font-family: 'KoHo', sans-serif;
            font-weight: 700;
            display: none;
            transition: 0.5s ease-in;
        }

    /*            card hovering links           */
        .main_content:hover .image img{
            top: 10%;
        }
        .main_content:hover .daughter{
            top: 66%;
        }
        .main_content:hover .daughter p{
            display: block;
        }
        .main_content:hover .daughter{
            height: 35%;
        }
        .main_content:hover #links i{
            background-color: white;
            color: black;
        }
    /*            card hovering links           */


    </style>
</head>
<body>
    <nav class="card">

        <div class="main_content">
            <div class="image">
            <img src="ba.png">
            </div>
            <div class="daughter">
                <a href="#" id="head">DHRUV PAL</a>
            <div id="links">
                <i class="fab fa-youtube"></i>
                <i class="fab fa-instagram"></i>
                <i class="fab fa-facebook-f"></i>
                <i class="fab fa-github"></i>
            </div>
            <p>Hello, dhruv here.i am a web developer and programmer.this is my another card animation</p>
            </div>

        </div>

    </nav>
</body>
</html>
